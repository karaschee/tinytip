<html>
<head>
  <title>tinytip example</title>
</head>
<body>
  <button id="j_show">show</button>
  <button id="j_hide">hide</button>

<script type="text/javascript" src="../sea-modules/seajs/seajs/2.1.1/sea.js"></script>
<!-- <script type="text/javascript" src="../sea-modules/seajs/seajs-style/1.0.2/seajs-style.js"></script> -->
<script type="text/javascript">
  // alias -> paths -> map
  seajs.config({
    // map: [
    //   ['.js', '-bug.js']
    // ],
    alias: {
      '$': 'jquery/jquery/1.10.1/jquery'
    }
  });
  seajs.use(['$', '../src/tinytip.js'], function($, Tinytip){
    var t = new Tinytip();
    
    $('#j_show').click(function(){
      t.show();
    });
    $('#j_hide').click(function(){
      t.hide();
    });
  });
</script>
</body>
</html>
